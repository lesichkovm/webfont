<html>
    <head>
        <!--<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

        <style>
            .cell{
                width:100%;float:left;padding:10px;
                border:1px solid darkseagreen;
                border-radius: 10px;
                text-align: center;
                margin: 4px;
                height: 100px;
            }
            .cell .title{
                padding: 10px 0px 0px 0px;
            }
        </style>
    </head>
    <body>
        <div class="container">            
            <h1>WebIcons: Fontawesome</h1>


            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">Code</span>
                            <pre><code>
&lt;img data-icon="fontawesome fab-500px" style="height:24px;width:24px;" />
&lt;script src="https://code.jquery.com/jquery-3.4.1.min.js"&lt;/script>
&lt;script src="../webicons.fontawesome.js">&lt;/script>
&lt;script src="../webicons.runtime.js">&lt;/script>
        </code></pre>    
                        </div>
                    </div>
                </div>
            </div>

            <h2>Icons</h2>

            <div id="app"></div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="../webicons.fontawesome.js"></script>
        <script src="../webicons.runtime.js"></script>
        <script>
            $(function () {
                var html = '';
                html += '<div class="row">';
                $.each(iconsets.fontawesome, function (index, value) {
//                    console.log(e)
//                    console.log(u)
                    html += '<div class="col s3">';
                    html += '<div class="cell">';
                    html += '<img data-icon="fontawesome ' + index + '" style="height:24px;width:24px;" />';
                    html += '<div class="title">fontawesome ' + index + '</div>';
                    html += '</div>';
                    html += '</div>';
                })
                html += '</div>';
                $('#app').html(html);
                iconsets.render();
            })
        </script>
    </body>
</html>
